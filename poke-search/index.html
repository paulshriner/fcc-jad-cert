<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSearch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>PokéSearch</h1>
    </header>
    <main>
        <form>
            <label for="search-input">Enter a Pokémon name or ID here:</label>
            <input id="search-input" name="search-input" />
            <button type="buton" id="search-button">Search</button>
        </form>
        <div id="pokemon-main-card">
            <div id="pokemon-name"></div>
            <div id="pokemon-id"></div>
            <div id="weight"></div>
            <div id="height"></div>
            <div id="types"></div>
        </div>
        <div id="pokemon-stats">
            <div id="hp"></div>
            <div id="attack"></div>
            <div id="defense"></div>
            <div id="special-attack"></div>
            <div id="special-defense"></div>
            <div id="speed"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
